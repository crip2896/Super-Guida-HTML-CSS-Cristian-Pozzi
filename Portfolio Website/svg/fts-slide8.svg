n><tspan x="230.08" y="36">e del pane, </tspan><tspan x="0" y="54">per </tspan><tspan class="cls-3" x="29.06" y="54">r</tspan><tspan x="35.73" y="54">app</tspan><tspan class="cls-6" x="63.77" y="54">r</tspan><tspan class="cls-8" x="70.44" y="54">esenta</tspan><tspan class="cls-6" x="121.05" y="54">r</tspan><tspan class="cls-8" x="127.71" y="54">e un filoncino appena cotto, ed</tspan><tspan x="0" y="72">il logotipo con i colori della comunicazione aziendale</tspan><tspan x="0" y="90">che app</tspan><tspan class="cls-3" x="58.37" y="90">r</tspan><tspan x="65.04" y="90">ofondi</tspan><tspan class="cls-3" x="113.35" y="90">r</tspan><tspan x="120.01" y="90">emo più avanti. </tspan></text><text class="cls-4" transform="translate(201.08 232.14)">Una volta che siamo rimasti soddisfatti del risultato ottenuto <tspan x="0" y="18">dalla p</tspan><tspan class="cls-3" x="50.16" y="18">r</tspan><tspan x="56.82" y="18">ogettazione della mano e del pane, </tspan><tspan x="0" y="54">abbiamo unito i due elementi nel miglior modo possibile,</tspan><tspan x="0" y="72">ed abbiamo deciso di </tspan><tspan class="cls-5" x="161.1" y="72">r</tspan><tspan class="cls-7" x="167.76" y="72">ende</tspan><tspan class="cls-5" x="204.84" y="72">r</tspan><tspan class="cls-7" x="211.5" y="72">e il logotipo parte</tspan><tspan x="0" y="90">integ</tspan><tspan class="cls-3" x="39.3" y="90">r</tspan><tspan class="cls-8" x="45.97" y="90">ante del logo stesso. </tspan><tspan x="0" y="126">affinchè ci fosse una certa sintonia t</tspan><tspan class="cls-5" x="271.52" y="126">r</tspan><tspan class="cls-7" x="278.18" y="126">a tutti </tspan><tspan x="0" y="144">gli elementi g</tspan><tspan class="cls-3" x="102.77" y="144">r</tspan><tspan class="cls-7" x="109.44" y="144">afici.</tspan></text><path class="cls-9" d="M1038.31,387.17c-6.66-6.3-20.36-5.52-34,1-.82.4-1.64.81-2.45,1.25h0c.65.55,1.34,1.18,2.06,1.91a30,30,0,0,0,10.24,6.67.55.55,0,0,1-.2,1.07c-4.57,0-11.93-.24-10.45-2.11s-5.43-2-9.49-1.92a.55.55,0,0,1-.5