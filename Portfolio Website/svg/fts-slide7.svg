.23-.79,3.48A39,39,0,0,0,1065.32,404.35Z" transform="translate(-303.58 -34.26)"/><path class="cls-2" d="M1048.33,399.62a.83.83,0,0,1-1.55.5c-2.88-5.23-6.85-13.23-3.88-12.74,3.37.55-1.77-8.67-4.34-13a.83.83,0,0,1,.91-1.23,86.74,86.74,0,0,1,10.74,3.47l.76.31h0a36.12,36.12,0,0,1-1.42,7.34A39.12,39.12,0,0,0,1048.33,399.62Z" transform="translate(-303.58 -34.26)"/><path class="cls-2" d="M1032,398.16a.85.85,0,0,1-1.57.55c-3-5.16-7.13-13-4.16-12.57,3.5.48-2.32-9.18-4.89-13.23a.84.84,0,0,1,.66-1.29,61.09,61.09,0,0,1,12,.61h0a29.28,29.28,0,0,1-1.15,10.67A39.09,39.09,0,0,0,1032,398.16Z" transform="translate(-303.58 -34.26)"/><text class="cls-3" transform="translate(132.73 238.12)">Abbiamo scelto il simbolo del pane pe<tspan class="cls-4" x="281.89" y="0">r</tspan><tspan x="288.56" y="0">chè è un alimento principale,</tspan><tspan x="0" y="18" xml:space="preserve">e  non d</tspan><tspan class="cls-4" x="59.05" y="18">o</tspan><tspan x="68.19" y="18">v</tspan><tspan class="cls-4" x="76.72" y="18">r</tspan><tspan x="83.39" y="18">ebbe mai manca</tspan><tspan class="cls-4" x="206.67" y="18">r</tspan><tspan x="213.34" y="18" xml:space="preserve">e nelle tavole di tutti.  </tspan></text><text class="cls-5" transform="translate(367.35 151.31)">Il pane</text><text class="cls-3" transform="translate(132.73 302.69)">Per questo motivo abbiamo scelto il pane come simbolo da aggiunge<tspan class="cls-6" x="514.23" y="0">r</tspan><tspan class="cls-7" x="520.89" y="0">e </tspan><tspan x="0" y="18">alla mano. Ed abbiamo seguito lo stesso comportamento </tspan><tspan x="0" y="36">adottato per la </tspan><tspan class="cls-4" x="116.21" y="36">r</tspan><tspan x="122.88" y="36">ealizzazione della mano stessa.</tspan><tspan x="0" y="72">Infatti abbiamo c</tspan><tspan class="cls-4" x="129.37" y="72">r</tspan><tspan x="136.03" y="72">eato un b</tspan><tspan class="cls-8" x="206.76" y="72">o</tspan><tspan x="215.97" y="72">zzetto di</tspan><tspan class="cls-4" x="279.74" y="72">r</tspan><tspan x="286.41" y="72">ettamente su Adobe Illust</tspan><tspan class="cls-4" x="481.48" y="72">r</tspan><tspan class="cls-7" x="488.14" y="72">ator </tspan><tspan x="0" y="90">partendo dalla classica forma di una pagnotta di pane.</tspan><tspan x="0" y="126">Per poi aggiunge</tspan><tspan class="cls-4" x="126.94" y="126">r</tspan><tspan x="133.6" y="126">e degli elementi g</tspan><tspan class="cls-4" x="267.49" y="126">r</tspan><tspan x="274.15" y="126">afici che </tspan><tspan class="cls-4" x="340.11" y="126">r</tspan><tspan x="346.78" y="126">app</tspan><tspan class="cls-4" x="374.82" y="126">r</tspan><tspan x="381.49" y="126">esentasse</tspan><tspan class="cls-4" x="455.87" y="126">r</tspan><tspan x="462.54" y="126">o i classici</tspan><tspan x="0" y="144">tagli fatti dai fornai per ga</tspan><tspan class="cls-4" x="198.42" y="144">r</tspan><tspan x="205.09" y="144">anti</tspan><tspan class="cls-4" x="235.09" y="144">r</tspan><tspan x="241.76" y="144">e una cottu</tspan><tspan class="cls-4" x="327.07" y="144">r</tspan><tspan x="333.74" y="144">a omogenea del pane. </tspan><tspan x="0" y="180">Questi due elementi ci hanno portato a questo disegno g</tspan><tspan class="cls-6" x="425.54" y="180">r</tspan><tspan x="432.21" y="180">afico.</tspan></text><path class="cls-9" d="M737.06,601.2a1.49,1.49,0,0,0-1.11-.38,4.88,4.88,0,0,0-1.52.33,56,56,0,0,0-6,2.4c-2.75,1.31-6.18,1.51-10.8.65l-1.17-.22a35.5,35.5,0,0,0-9.3-.93,19,19,0,0,0-13.79,7.76c-3.1,4.35-4.09,9.32-4.57,13.26,2.48-2.07,6-2.59,8.86-2.81,8.45-.65,16.82.27,24.92,1.15l2.63.3c3.43.39,7,.79,10.45.94a29.46,29.46,0,0,0,13.94-3A28.08,28.08,0,0,0,760.05,612c.31-.44.59-.9.46-1.31a1.11,1.11,0,0,0-.93-.66,3.54,3.54,0,0,0-1.44.1,15.53,15.53,0,0,0-5.41,3c-.59.43-1.19.88-1.8,1.29-5.29,3.52-12,3.82-15.46,3.69a56.85,56.85,0,0,1-8.83-.88,22.25,22.25,0,0,1-7.9-3c-1.06-.7-1.49-1.43-1.22-2.12s1.22-1.13,2-1.39c1.53-.5,3.11-.9,4.64-1.29s3.37-.86,5-1.42c2.59-.89,6-2.52,7.71-5.25.38-.62.47-1.1.25-1.44A.39.39,0,0,0,737.06,601.2Z" transform="tr